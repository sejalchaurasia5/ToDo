<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>To-Do List | Django</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ My To-Do List</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Add a new task..." required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li class="{% if task.completed %}done{% endif %}">
                    {{ task.title }}
                    <a href="{% url 'complete' task.id %}">âœ”</a>
                    <a href="{% url 'delete' task.id %}">âŒ</a>
                </li>
            {% empty %}
                <p>No tasks yet.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
